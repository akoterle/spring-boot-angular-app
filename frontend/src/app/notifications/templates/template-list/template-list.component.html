<app-initiatives [onSelectionChange]="onInitiativeChangeFn"></app-initiatives>
<ul class="items">
  <li *ngFor="let template of templates | async" [class.selected]="template.id === selectedId">
    <a [routerLink]="['/template', template.id]">
      <span class="badge">{{ template.lang }}</span>{{ template.name }}
    </a>
  </li>
</ul>
<a routerLink="/notification/template" routerLinkActive="active">Nuovo</a>
