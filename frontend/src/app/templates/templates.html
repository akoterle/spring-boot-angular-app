<ckeditor [(ngModel)]="ckeditorContent"  [readonly]="false" (change)="onChange($event)" (ready)="onReady($event)"
    (focus)="onFocus($event)" (blur)="onBlur($event)" debounce="500">
    <ckbutton [name]="'saveButton'" [command]="'saveCmd'" (click)="save($event)" [icon]="'save.png'" [label]="'Save Document'"
        [toolbar]="'clipboard,1'">
    </ckbutton>
</ckeditor>
